<doctype! html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
	<header>
    <h1>Elipsis Monitoring</h1>
	</header>

  <section class="main">
    <ul>
      <li class="orange">
        <h3>12V House</h3>
        <p>3 amps draw</p>
      </li>
      <li class="red">
        <h3>24V Starter</h3>
        <p>15 amps draw</p>
      </li>
      <li class="green">
        <h3>Engine Oil Temp</h3>
        <p>33c</p>
      </li>
      <li class="green">
        <h3>Port Water Tank</h3>
        <p>Empty</p>
      </li>
      <li class="orange">
        <h3>Diesel Tank</h3>
        <p>Full</p>
      </li>
      <li class="red">
        <h3>Wind Speed</h3>
        <p>12MPH</p>
      </li>
  </section>

  <footer>
    Lat: 0.00 / Long: 0.00 / Bearing: 25 degrees
  </footer>
	<!--Javascripts-->
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="js/application.js"></script>
</body>
</html>
